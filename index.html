<!doctype html>
<html class="no-js" lang="eng">
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebApp</title>
   <!--  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/> -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/style.css">
</head>
<body>
    <header>
        <h1 class="hidden">Webapp</h1>
        <div class="layout-wrap">
            <a href="#"><img id="netcraft-logo" src="img/logo-netcraft.svg" alt="netcraft"></a>

            <form class="search-box" onsubmit="return false;">
                <label for="searchInput"><span class="hidden">s</span></label>
                <input type="search" placeholder="search" id="searchInput">
            </form>
        </div>
    </header>

    <section class="page-body layout-wrap">
        <div class="notifications">    
        </div>

        <nav>
            <div class="nav-section nav-box1" id="navBox1">
                    <!-- <p>Select<br>Reporting Platform</p> --> 

                <div class="menu">
                    <div class="menu-caption" id="menu-caption1">
                    </div>

                    <ul class="action-list" id="actionList1">
                        <li><a href="#"></a></li> 
                        <li><a href="#"></a></li> 
                        <li><a href="#"></a></li> 
                        <!-- <li><a href="#">link</a></li>
                        <li><a href="#">link</a></li> -->
                    </ul>
                </div>
            </div>

            <div class="nav-section nav-box2" id="navBox2">

                <div class="menu">
                    <div class="menu-caption" id="menu-caption2">
                    </div>

                    <ul class="action-list" id="actionList2">
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>

            <div class="nav-section nav-box3" id="navBox3">

                <div class="menu">
                    <div class="menu-caption" id="menu-caption3">
                    </div>

                    <ul class="action-list" id="actionList3">
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="tabs">
            <ul class="tabs-list">
                <li class="active-tab"> <a class="tab-link" href="#quick-reports" rel="quick-reports"><span class="icon-external-link tab-icon active-tab-icon"></span>  Quick Reports</a></li>
                <li>  <a class="tab-link" href="#my-folders" rel="my-folders"> <span class="icon-star-o tab-icon"></span>  My Folders</a></li>
                <li>  <a class="tab-link" href="#my-team-folders" rel="my-team-folders"><span class="icon-folder-open-o tab-icon"></span>  My Team Folders</a></li>
                <li>  <a class="tab-link" href="#public-folders" rel="public-folders"><span class="icon-copy tab-icon"></span>  Public Folders</a></li>
            </ul>

            <div id="tab-content">

            <!-- ########################################### Quick REPORTS #################################################################### -->
                <div class="tab" id="quick-reports">
                        <div class="reports-options">
                            <label for="bookmarks-quickreports"><span class="hidden">s</span></label>
                            <select class="bookmarks hidden" name="bookmarks" id="bookmarks-quickreports">
                            </select>
                            
                            <div class="reports-options-buttons">
                                
                                <div class="btn-expand">     
                                    <a class="btn-expand hidden" target="_blank" href="#" id="expand-quickreports">  
                                        <img src="img/icons/expand.png" alt="expand icon">
                                    </a>
                                </div>

                                <div class="btn-settings">
                                    <button class="btn-settings active btnSettings-greyBG" id="btnSettings-quickreports">
                                        <img src="img/icons/settings.png" alt="settings icon">
                                    </button>   
                                </div>
                            </div>
                           
                            <!-- <div id="quick-reports-settings-form" class="settings"> -->
                               <!--  <form class="frmSettings" id="quickreports" runat="server"> -->

                                <div class="settings-reports hidden" id="reports-form" >
                                <form onsubmit="return false;">     <!-- action="" onsubmit="event.preventDefault()" -->
                                    <ul>
                                        <li class="settings-row">
                                            <label id="nameLabel1"></label>
                                            <div class="reports-data report-name">
                                                <label for="reportName1">Name</label>
                                                <input class="report-name" type="text" id="reportName1" placeholder=" Site Name">
                                            </div>
                                            <div class="reports-data">
                                                <label for="reportUrl1">URL</label>
                                                <input class="report-url" type="url" id="reportUrl1" placeholder=" Site Url">
                                            </div>
                                        </li>
                                        <li class="settings-row">
                                            <label id="nameLabel2"></label>
                                            <div class="reports-data report-name">
                                                <label for="reportName2">Name</label>
                                                <input class="report-name" type="text" id="reportName2" placeholder=" Site Name">
                                            </div>
                                            <div class="reports-data">
                                                <label for="reportUrl2">URL</label>
                                                <input class="report-url" type="url" id="reportUrl2" placeholder=" Site Url">
                                            </div>
                                        </li>
                                        <li class="settings-row">
                                            <label id="nameLabel3"></label>
                                            <div class="reports-data report-name">
                                                <label for="reportName3">Name</label>
                                                <input class="report-name" type="text" id="reportName3" placeholder=" Site Name">
                                            </div>
                                            <div class="reports-data">
                                                <label for="reportUrl3">URL</label>
                                                <input class="report-url" type="url" id="reportUrl3" placeholder=" Site Url">
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="form-buttons">
                                        <input type="button" class="cancel-btn" id="reports-cancel-btn" value="Cancel">
                                        <input type="submit" class="save-btn" id="saveBtn-reports" value="Save">
                                    </div>
                                </form>
                            </div> 

                        <div class="quickReports-frame-wrap folder-content">
                            <iframe src="" class="quickReports-frame" id="quickReports-frame"></iframe>
                        </div>


                        </div>  

                        
                       

                    </div>


    <!-- ########################################################## MY FOLDERS ################################################################### -->
                <div class="tab hidden" id="my-folders">
                    <div>
                        <a href="" class="expand-icon" id="myFoldersExpandTarget" target="_blank">
                            <img src="img/icons/expand.png" alt="expand in new window">
                        </a>
                    </div>
                    <iframe src="" class="frame-window" id="myFolderFrame"></iframe>
                </div>
    <!-- ########################################################## MY TEAM FOLDERS ################################################################### -->
                <div class="tab hidden" id="my-team-folders">
                    <div class="reports-options " id="my-team-folder-form"> 
                            <label for="bookmarks-myTeamFolders"><span class="hidden">s</span></label>
                            <select class="bookmarks hidden" name="bookmarks" id="bookmarks-myTeamFolders">
                            </select>
                            
                            <div class="reports-options-buttons">
                                
                                <div class="btn-expand">
                                    
                                    <a class="btn-expand hidden" target="_blank" href="#" id="expand-myTeamFolders">   
                                        <img src="img/icons/expand.png" alt="expand icon">
                                    </a>

                                </div>

                                <div class="btn-settings">
                                    <button class="btn-settings active btnSettings-greyBG" id="team-folder-settings-btn">
                                        <img src="img/icons/settings.png" alt="settings icon">
                                    </button>   
                                </div>
                            </div>
                           
                            <!-- <div id="quick-reports-settings-form" class="settings"> -->
                               <!--  <form class="frmSettings" id="quickreports" runat="server"> -->

                                <div class="settings-reports hidden" id="folders-form">
                                <form onsubmit="return false;">     <!-- action="" onsubmit="event.preventDefault()" -->
                                    <ul>
                                        <li class="settingsFolder-row">
                                            <label id="folderLabel1"></label>
                                            <div class="teamFolders-data">
                                                <label for="folderName1">Name</label>
                                                <input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
                                            </div>
                                            <div class="teamFolders-data">
                                                <label for="folderUrl1">URL</label>
                                                <input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
                                            </div>
                                        </li>
                                        <li class="settingsFolder-row">
                                            <label id="folderLabel2"></label>
                                            <div class="teamFolders-data">
                                                <label for="folderName2">Name</label>
                                                <input class="report-name" type="text" id="folderName2" placeholder=" Site Name">
                                            </div>
                                            <div class="teamFolders-data">
                                                <label for="folderUrl2">URL</label>
                                                <input class="report-url" type="url" id="folderUrl2" placeholder=" Site Url">
                                            </div>
                                        </li>
                                        <li class="settingsFolder-row">
                                            <label id="folderLabel3"></label>
                                            <div class="teamFolders-data">
                                                <label for="folderName3">Name</label>
                                                <input class="report-name" type="text" id="folderName3" placeholder=" Site Name">
                                            </div>
                                            <div class="teamFolders-data">
                                                <label for="folderUrl3">URL</label>
                                                <input class="report-url" type="url" id="folderUrl3" placeholder=" Site Url">
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="form-buttons">
                                        <input type="button" class="cancel-btn" id="myTeamFolders-cancel-btn" value="Cancel">
                                        <input type="submit" class="save-btn" id="teamFolders-save-btn" value="Save">
                                    </div>
                                </form>
                            </div>           
                        </div>

                        <div class="teamFolders-frame-wrap folder-content">
                            <iframe src="" class="teamFolders-frame" id="teamFolders-frame"></iframe>
                        </div>
                </div>

    <!-- ########################################################## PUBLIC FOLDERS ################################################################### -->            
                <div class="tab hidden" id="public-folders">
                    <div>
                        <a href="" class="expand-icon" id="publicFoldersExpandTarget" target="_blank">
                            <img src="img/icons/expand.png" alt="expand in new window">
                        </a>
                    </div>
                    <iframe src="" class="frame-window" id="publicFoldersFrame"></iframe>
                </div>
            </div>
        </section>
    </section>

    <script type="text/javascript" src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
